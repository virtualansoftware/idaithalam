parallelExecution: 1
timeout:  30000
apiExecutor:
  - reportTitle: "API Testing POSTMAN Collection Idaiserver."
    env: dev
    outputDir: target/POSTMANTESTREPORTS
    cucumblanProperties:
      service.api: https://live.virtualandemo.com/api
      virtualan.data.load: postman/OpenAPIVirtualanPetstore.postman_collection.json;
      virtualan.data.type: POSTMAN
    apiHeader:
      headerList:
        - X-API-KEY: 'abc123'
        - X-API-Test1: 123
        - X-API-Test2: test2
      overwrite: true
